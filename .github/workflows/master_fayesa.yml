# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fayesa

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://fayesa.azurewebsites.net/
        username: ${{ secrets.AzureAppService_ContainerUsername_7a04fd88199a421fa0c3a40480fab56b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_88f957e115164c6c94ddc25363b58979 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: fayesa.azurewebsites.net/${{ secrets.AzureAppService_ContainerUsername_7a04fd88199a421fa0c3a40480fab56b }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fayesa'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1f15be668b0543fba8e522dc1e541d78 }}
        images: 'fayesa.azurewebsites.net/${{ secrets.AzureAppService_ContainerUsername_7a04fd88199a421fa0c3a40480fab56b }}/appsvc/staticsite:${{ github.sha }}'